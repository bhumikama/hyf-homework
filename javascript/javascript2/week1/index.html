<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Find Your Products in hyfBay !!</h1>
    </header>
    <main>
      <div class="container">
        <input type="text" id="search-input" placeholder="Search Products.." />
        <input type="number" id="max-price-input" placeholder="Max Price" />
        <div class="sort-container">
          <select name="" id="sort-select">
            <option value="">Sort By</option>
            <option value="price">Price</option>
            <option value="name">Name</option>
            <option value="rating">Rating</option>
          </select>
        </div>
      </div>

      <ul id="productList"></ul>
    </main>

    <footer>
      <p>&copy; 2024 Product Company. All rights reserved.</p>
    </footer>

    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
  </body>
</html>
